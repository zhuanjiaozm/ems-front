<div class="jOrgChart">
    {{currentClickNode}}
    <form class="form-inline">
        <div class="form-group">
            <label for="exampleInputName2">节点名称</label>
            <input type="text" class="form-control" id="exampleInputName2" placeholder="节点名称" ng-model="currentClickNode.spaceName">

        </div>
        <div class="form-group">
            <label for="exampleInputEmail2">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
        </div>
        <button type="submit" class="btn btn-default">确认</button>
    </form>
    <div id="chart" class="orgChart"></div>
    <script type="text/ng-template" id="node.html">
        <div class="operate">
            <i class="fa fa-trash text-danger delete" aria-hidden="true"></i>
            <i class="fa fa-odnoklassniki text-warning" aria-hidden="true"></i>
            <i class="fa fa-child text-info" aria-hidden="true"></i>
            <i class="fa fa-eye text-warning" aria-hidden="true"></i>
        </div>
        <div class="popover fade bottom in">
            <div class="arrow" style="left: 50%;"></div>
            <h3 class="popover-title">确定要删除当前节点吗？</h3>
            <div class="popover-content">
                <button type="button" class="btn btn-default btn-sm btn-cancel" ng-click="cancelDelete()">取消</button>
                <button type="button" class="btn btn-danger btn-sm btn-delete">删除</button>
            </div>
        </div>
        </li>
    </script>
</div>
